<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Turno - Clínica Odontológica</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <h1>Reservar Turno</h1>
    <form action="/turno/add" method="post">
        <label for="patientId">Paciente ID:</label>
        <input type="text" id="patientId" name="patientId" required>

        <label for="dentistId">Odontólogo ID:</label>
        <input type="text" id="dentistId" name="dentistId" required>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Reservar</button>
    </form>
</div>
<script src="/static/scripts.js"></script>
</body>
</html>
